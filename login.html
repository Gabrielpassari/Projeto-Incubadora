<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Incubadora</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-login" action="perfil.html" method="get">
            <div class="form-group">
                <label for="nome">Nickname</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <br>
            <div class="form-group">
                <label for="data-nascimento">Data de nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>

            <br>
            <br>

            <div class="form-check">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Aceito os termos de uso e pol√≠tica de privacidade</label>
            </div>
            <br>
            <button type="submit" class="btn-cadastrar" >Entrar :)</button>
            
        </form>
    </div>
</body>
</html>
